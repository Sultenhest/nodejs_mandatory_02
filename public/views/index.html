<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Node.js</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/style.min.css" rel="stylesheet">
</head>
<body>
    <nav class="nav text-uppercase">
        <div class="nav-items">
            <a href="/" class="nav-item">Home</a>
            <a href="/about" class="nav-item">About</a>
            <a href="/contact" class="nav-item">Contact</a>
        </div>
    </nav>

    <div id="container">
        <form id="search-form" class="row">
            <div class="col form-control has-icon">
                <input type="text" name="search-field" id="search-field" class="control-field" placeholder="Search posts..." value="">

                <span id="clear-search-field" class="form-icon disabled">
                    <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                </span>
            </div>
        </form>

        <div class="row">
            <main class="col-66">
                <div class="card">
                    <div class="card-header">
                        <img src="imgs/loader.gif" alt="Loading..." id="loader">
                    </div>
                </div>

                <div id="main-deck" class="is-deck"></div>
            </main>

            <aside class="col-33 is-deck">
                <div class="card">
                    <div class="card-header">
                        <h3>Sidebar</h3>
                        <p class="secondary">You could add some text here..</p>
                    </div>

                    <div class="card-body">
                        <a href="/form" class="btn btn-primary btn-full">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Add a Post
                        </a>
                        <a href="https://github.com/Sultenhest/nodejs_mandatory_02" class="btn btn-success btn-full" target="_blank">
                            <i class="fa fa-github" aria-hidden="true"></i>
                            GitHub Repository
                        </a>
                        <a href="/posts/" class="btn btn-warning btn-full">
                            <i class="fa fa-file-o" aria-hidden="true"></i>
                            Posts JSON
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Menu</h3>
                    </div>

                    <div class="card-body">
                        <ul>
                            <li><a class="disabled">Home</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a href="/contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="modal-overlay">
        <i class="modal-close pointer fa fa-times fa-3x" aria-hidden="true"></i>
        <div class="modal"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/javascript.min.js"></script>
</body>
</html>
